<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarityGrid | Dashboard</title>
     <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        /* This container "crops" the top 50px where the Wix ad lives */
        .wrapper {
            position: absolute;
            top: -50px; /* Pulls the site up to hide the banner */
            left: 0;
            width: 100%;
            height: calc(100% + 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe src="https://gauthamgkp29.wixstudio.com/my-site"></iframe>
    </div>
</body>

</html>
